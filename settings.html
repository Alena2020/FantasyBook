<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FantasyBook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="menu">
      <ul class="navbar">
        <li class="navbar__item">
          <a id="link_logo" href="#">FantasyBook</a>
        </li>
        <li class="navbar__item">
          <a id="link_profile" href="index.html">Profile</a>
        </li>
        <li class="navbar__item">
          <a id="link_friends" href="friends.html">Friends</a>
        </li>
        <li class="navbar__item">
          <a id="link_setting" href="settings.html">Setting</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="settings-content">
      <div class="personal-data">
        <h2 class="personal-data-header">Personal data</h2>
        <form id="personal-data-form">
          <div id="personal-data-form-inputs">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Type your name"/>

            <label for="file-input">Image</label>
            <input type="file" id="file-input" name="file" accept = "image/*">

            <label>Type</label>
            <select class="type-selector">
              <option value="select">Select your type</option>
              <option value="unicorn">Unicorn</option>
              <option value="griffin">Griffin</option>
            </select> 

            <label>Country</label>
            <select class="country-selector">
              <option value="select">Select your country</option>
              <option value="silverSky">Silver Sky</option>
              <option value="moonlight">Moonlight</option>
            </select> 

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="date" placeholder=""/>

            <label for="hobby">Hobby</label>    
            <input type="text" id="hobby" name="hobby" placeholder="Type your hobby"/>

            <label for="music">Music</label>    
            <input type="text" id="music" name="music" placeholder="Type your favorite music"/>

            <label for="about">About your</label> 
            <textarea placeholder="Write a short description" id="about" ></textarea>
          </div>

          <button type="submit" id="submit-button-save-data">Save data</button>
        </form>
      </div>
      <div class="settings-data">
        <h2 class="settings-data-header">Settings</h2>
        <form id="settings-data-form">
          <div id="settings-data-form-inputs">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com"/>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" placeholder="1234-56-7800"/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" />

            <div class="checkboxs">             
              <label for="checkbox-email">I agree to receive notifications to my email</label>
              <input type="checkbox" id="checkbox-email">
            </div>
            <div class="checkboxs">              
              <label for="checkbox-newsletter">I agree to receive a newsletter with information about products and services from third parties </label>
              <input type="checkbox" id="checkbox-newsletter">
            </div>         
            
          </div>
          <button type="submit" id="submit-button-save-settings">Save settings</button>     

        </form>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer-info">
      <span>Â© FantasyBook | All Rights Reserved</span>
    </div>
  </footer>  
</body>
</html>
