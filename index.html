<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FantasyBook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="menu">
      <ul class="navbar">
        <li class="navbar__item">
          <a id="link_logo" href="#">FantasyBook</a>
        </li>
        <li class="navbar__item">
          <a id="link_profile" href="#">Profile</a>
        </li>
        <li class="navbar__item">
          <a id="link_friends" href="#">Friends</a>
        </li>
        <li class="navbar__item">
          <a id="link_setting" href="#">Setting</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <div class="profile">
      <div class="profile__card">
        <img src="img/unicorn.jpg" class="profile-image" alt="unicorn">
        <p class="profile-name">Light</p>
        <p class="profile-type">Unicorn</p>
        <p class="profile-country">Silver Sky</p>
      </div>
      <div class="profile__description">        
        <h2 class="description-header">Profile</h2>
        <div class="description-info">
          <div class="types">
            <p class="type-name">Name</p>
            <p class="type-type">Type</p>
            <p class="type-country">Country</p>
            <p class="type-age">Age</p>
            <p class="type-hobby">Hobby</p>
            <p class="type-music">Music</p>
          </div>
          <div class="descriptions">
            <p class="description-name">Light</p>
            <p class="description-type">Unicorn</p>
            <p class="description-country">Silver Sky</p>
            <p class="description-age">7</p>
            <p class="description-hobby">Dancing</p>
            <p class="description-music">Flute</p>
          </div>
          <img src="img/lotus.png" class="description-image" alt="lotus">
        </div>        
      </div>
    </div>
  </section>
  <footer class="footer"></footer>  
</body>
</html>
